buildscript {
    repositories {
        gradlePluginPortal()
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.42.0' // gradle dependencyUpdates -Drevision=release
    id 'java-library'
    id 'idea'
    id 'maven-publish' // to use maven repository
    // id "com.github.spotbugs" version "5.0.13"
